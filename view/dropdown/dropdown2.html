<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/styles-header.css">
        <link rel="stylesheet" href="/css/dropdown/dropdown2.css">
        <title>dropdown2</title>
    </head>
    <body>
        <header>
            <a class="source" href="https://www.youtube.com/watch?v=8XEm76pk3Rw">source video</a>
        </header>

        <div class="main">
            <div class="select-menu">
                <div class="select-btn" id="select-btn">
                    <span id="text">Dropdown Select</span>
                    <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
                </div>

                <ul class="list">
                    <li class="option" style="--i:5">
                        <ion-icon name="logo-html5" class="icon"></ion-icon>
                        <span class="option-text">HTML</span>
                    </li>
                    <li class="option" style="--i:4">
                        <ion-icon name="logo-css3" class="icon"></ion-icon>
                        <span class="option-text">CSS</span>
                    </li>
                    <li class="option" style="--i:3">
                        <ion-icon name="logo-javascript" class="icon"></ion-icon>
                        <span class="option-text">Javascript</span>
                    </li>
                    <li class="option" style="--i:2">
                        <ion-icon name="logo-figma" class="icon"></ion-icon>
                        <span class="option-text">Figma</span>
                    </li>
                    <li class="option" style="--i:1">
                        <ion-icon name="logo-react" class="icon"></ion-icon>
                        <span class="option-text">ReactJS</span>
                    </li>
                </ul>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/js/dropdown2-script.js"></script>
    </body>
</html>
